language: c
matrix:
  include:
    - compiler: clang
      os: osx
      env: CFLAGS="-Weverything -Wno-padded -Wno-sign-conversion -Wno-conversion -Wno-cast-align -Wno-undef -Wno-switch-enum"
      before_install: brew update && brew install sdl
    - compiler: gcc
      os: linux
      env: CFLAGS=-pedantic
      sudo: required
      before_install:
      - sudo apt-get -qq update
      - sudo apt-get install libsdl1.2-dev
sudo: false
script:
  - ./scripts/travis.sh --top . --os-name "${TRAVIS_OS_NAME}"
